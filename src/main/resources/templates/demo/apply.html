<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Apply</title>
<link rel="stylesheet" href="/css/main.css" />
<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/ui-lightness/jquery-ui.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/jquery-ui.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1/i18n/jquery.ui.datepicker-ja.min.js"></script>

<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
         // date picker
         $("#datepicker").datepicker({
             dateFormat: 'yy-mm-dd'
         });
    });
    /*]]>*/
</script>
<style>
	
	
</style>
</head>
<body>
	<div class="content">
		<h1 th:text="#{vacation.request.apply.title}"></h1>
		<form action="/apply" th:action="@{/apply}" th:object="${form}" method="post">
			<input type="hidden" name="processInstanceId" th:value="*{processInstanceId}" />
			<!-- ${form.property} and *{property} are the same way-->
			<input type="text" th:field="*{numberOfDays}" th:value="*{numberOfDays}" placeholder="number of days"/><br/>
			<div th:if="${#fields.hasErrors('numberOfDays')}" th:errors="*{numberOfDays}"></div>
            <input type="text" id="datepicker" th:field="*{startDate}" th:value="*{startDate}" placeholder="start date"/><br/>
            <div th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></div>
            <input type="text" th:field="*{vacationMotivation}" th:value="*{vacationMotivation}" placeholder="vacation motivation" /><br/>
            <input type="submit"  th:value="#{vacation.request.apply.button}"/>
		</form>
	</div>
</body>
</html>
