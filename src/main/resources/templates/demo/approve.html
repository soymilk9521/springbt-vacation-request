<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Approve</title>
<link rel="stylesheet" href="/css/main.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script th:inline="javascript">
    /*<![CDATA[*/
    $(function () {
    	 $(".approve").on('click', function(){
    		 
    	 })
    	 $("#lang").on('change', function(){
    		 var selVal = $(this).val();
    		 if (selVal) {
    			 window.location.replace('?lang=' + selVal);
    		 }
    	 });
    	 
    	 // set default lang
    	 var sl = [[${lang}]];
         $('select option').each(function (e) {
            if ($(this).val() === sl ) {
                $(this).attr("selected","selected");
            }
         });
    });
    /*]]>*/
</script>
<style>
	.approve {
		width:80% !important;
	}
	
	.task-content {
		width:100% !important;
		border-radius: 0px;
	    background-color: #f2f2f2;
	    padding: 0px;
	}
	input[type=button] {
        width: 15%;
        background-color: #4CAF50;
        color: white;
        padding: 14px 20px;
        margin: 8px 0;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>
</head>
<body>
	<div class="content">
		<h1 th:text="#{vacation.request.approve.title}"></h1>
		<form action="/approve" th:action="@{/approve}" th:object="${form}" method="post">
			<div>
				<select th:name="lang" id="lang">
		            <option value="zh_CN">Chinese</option>
		            <option value="ja_JP">Japanese</option>
		            <option value="en_US">English</option>
		        </select>
			</div>
			<div>
				<select th:if=" *{userList != null}" th:name="applyUserId">
					<option th:each="user : *{userList}" th:value="${user.getId()}" th:text="${user.getFirst() + ' ' + user.getLast()}"></option>
				</select>
			</div>
			<div th:if="${tasks.size()> 0}" class="task-head">
				<div th:each="task: ${tasks}" class="task-content">
					<input type="text" th:value="${task.getDescription()}" readonly="true" class="approve" />
					<input type="button" th:value="#{vacation.request.approve.button}" />
				</div>
			</div>
		</form>
		
	</div>
</body>
</html>
