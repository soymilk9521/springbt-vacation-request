<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<title>Home</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<script th:src="@{/scripts/jquery-1.10.2.js}"></script>
<script th:src="@{/scripts/bootstrap.js}"></script>
<script th:inline="javascript">
	/*<![CDATA[*/
	$(function() {
		$('input[name=logout]').bind('click', function(){
			$("form[name=form]").submit();
		});
		$('input[name=clear]').bind('click', function(){
			$("form[name=form]").attr('action', '/clear');
			$("form[name=form]").submit();
		});
		$("form[name=form]");
	});
	/*]]>*/
</script>
</head>
<body>
	<div class="table-dark">
		<div class="card" style="width: 80%;">
			<ul class="list-group list-group-flush">
				<li class="list-group-item"><a href="/apply">Vacation Apply</a></li>
				<li class="list-group-item"><a href="/apply/list">Apply List</a></li>
				<li class="list-group-item"><a href="/approve">Vacation Approve</a></li>
				<li class="list-group-item"><a href="/register">Register</a></li>
				<li class="list-group-item"><a href="/top">Top</a></li>
				<li class="list-group-item"><a href="/task">Task</a></li>
				<hr/>
				<li class="list-group-item"><font style="color: #428bca;">申請中: </font><span style="font-size:1.5rem;color:red;" th:text="${count}"></span></li>
				<li class="list-group-item"><font style="color: #428bca;">承認済: </font><span style="font-size:1.5rem;color:red;" th:text="${finished}"></span></li>
			</ul>
			<form name="form" th:action="@{logout}" method="post">
				<input type="button" class="btn btn-primary" name="logout" value="logout" />
				<input type="button" class="btn btn-primary" name="clear" value="clear" />
			</form>
		</div>
	</div>
</body>
</html>
